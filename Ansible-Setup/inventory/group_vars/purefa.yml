    volume_size: 200G
  db3:
    volume_name: Mongo-db3
    volume_size: 200G
  db4:
    volume_name: Mongo-db4
    volume_size: 200G
  db5:
    volume_name: Mongo-db5
    volume_size: 2T
  db6:
    volume_name: Replication-Demo
    volume_size: 100G